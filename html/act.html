        <script>
            window.fetchData = (prop) => {
                // let org_unit = window.sessionStorage.getItem('ess_ou') || "HfVjCurKxh2"
                let org_unit = "HfVjCurKxh2"

                if(prop && prop.ou){
                    org_unit = prop.ou
                }
                let prd = `LAST_YEAR`
                if(prop && prop.pe){
                    prd = prop.pe
                }

                let ouFilterType = window.sessionStorage.getItem("ouFilterType") || "national"
                var finalpe =prd.replace(/,/g, ';');
                

                let Adult = `https://hiskenya.org/api/26/analytics.json?dimension=dx:jRO2cj8LlNZ;taOwegTT6B1;Z655hAUelBN&dimension=pe:${finalpe}:&filter=ou:${org_unit}&displayProperty=NAME&outputIdScheme=UID`
                let child =`https://hiskenya.org/api/26/analytics.json?dimension=dx:EpZYkbBwJLF;MOJxAdu6Cmb;yanhryQN8u2&dimension=pe:${finalpe}:&filter=ou:${org_unit}&displayProperty=NAME&outputIdScheme=UID`

                // aEgq9k5jJOP;
                let Adolesent = `https://hiskenya.org/api/26/analytics.json?dimension=dx:pHMm7OaoCdF;ZvW3UZpOAJw;CkihSEjFODg&dimension=pe:${finalpe}&filter=ou:${org_unit}&displayProperty=NAME&outputIdScheme=UID`

                // let Adolesent_estimates = `https://hiskenya.org/api/26/analytics.json?dimension=dx:aEgq9k5jJOP&dimension=pe:2020&filter=ou:${org_unit}&displayProperty=NAME&outputIdScheme=UID`

           getAdult(Adult)
           getChild(child)
           getAdolesent(Adolesent)
           getOverall()
           getMale()
           getFemale()
           getYadult()

            
        }
        function getAdult(url){
         
                justFetch(url).then(data=>{
                    let final_data = [{name: 'Gaps', data: []}, {name: 'Achieved', data: []}]
                    data.metaData.dimensions.dx.map((dx,dinx)=>{
                        let prev_val = 0
                        // let series = {}
                        // series.name = data.metaData.items[dx].name
                        // series.data = []
                        let rows_by_dx = data.rows.filter(r=>r[0]===dx)
                        if(dinx == 1){ prev_val = sumArr( Array.from( data.rows.filter(r=>r[0]===data.metaData.dimensions.dx[0]), d=>d[2]) ) } else if (dinx == 2)
                        {  prev_val = sumArr( Array.from( data.rows.filter(r=>r[0] === 'taOwegTT6B1'), d=>d[2]))}
                        let val = sumArr(Array.from(rows_by_dx, s=>s[2]))
                        if (prev_val == 0){final_data[0].data.push(0)}else {final_data[0].data.push(prev_val-val)}                        
                        final_data[1].data.push(val)

                        // series.data.push(val)
                        // final_data.push(series)
                    })
                    console.log("data = ", JSON.stringify(final_data));
                    Highcharts.chart('adult', {
                                chart: {
                                    type: 'column'
                                },
                                title: {
                                    text: 'Kenya Adult Coverage CASCADE'
                                },
                                xAxis: {
                                    categories: ['ALHIV', 'Adults on ART', 'Adults showing viral load suppression']//Array.from(final_data, f=>f.name)
                                },
                                yAxis: {
                                    min: 0,
                                    title: {
                                        text: 'Population Number'
                                    },  stackLabels: {
                                        enabled: true,
                                        style: {
                                            fontWeight: 'bold',
                                            color: ( // theme
                                                Highcharts.defaultOptions.title.style &&
                                                Highcharts.defaultOptions.title.style.color
                                            ) || 'gray'
                                        }
                                        ,
                                        formatter: function () {
                                            let val = this.points[0]
                                            console.log('11',val)
                                            if (val !== undefined){
                                            var diff = val[1]-val[0]
                                                return Math.round(100 - (100 * diff / this.total)) + '%';
                                            }
                                                                                        
                                            }
                                    }
                                },
                                legend: {
                                    align: 'center',
                                    verticalAlign: 'bottom',
                                    y: 20,
                                    floating: true,
                                    backgroundColor:
                                        Highcharts.defaultOptions.legend.backgroundColor || 'white',
                                    borderColor: '#CCC',
                                    borderWidth: 1,
                                    shadow: false
                                },
                                tooltip: {
                                    headerFormat: '<b>{point.x}</b><br/>',
                                    pointFormat: '{series.name}: {point.y}<br/>{point.percentage:.1f}%<br/>'
                                },
                                plotOptions: {
                                    series: {
                                        stacking: 'normal',
                                        dataLabels: {
                                            enabled: true
                                        }
                                    }
                                },
                                series: final_data
                            });    
                })                 
            }
