        <script>
            window.fetchData = (prop) => {
                // let org_unit = window.sessionStorage.getItem('ess_ou') || "HfVjCurKxh2"
                let org_unit = "HfVjCurKxh2"
                // let org_unit = "vvOK1BxTbet;HfVjCurKxh2;KGHhQ5GLd4k;Tvf1zgVZ0K4;MqnLxQBigG0;PFu8alU2KWG;uyOrcHZBpW0;nK0A12Q7MvS"   //"HfVjCurKxh2"
                if(prop && prop.ou){
                    org_unit = prop.ou
                }
                let prd = `THIS_YEAR`
                if(prop && prop.pe){
                    prd = prop.pe
                }
                // if(prop && prop.pe_to){
                //     prd = getPeBtwnYears(prop.pe, prop.pe_to, 'quarters')
                // }
                let ouFilterType = window.sessionStorage.getItem("ouFilterType") || "national"
                

                let ancascade = `https://hiskenya.org/api/26/analytics.json?dimension=ou:${org_unit}&dimension=dx:xNTM673ne69;kU5ew70I7kj;vlme3PThHl1;AlWRnztxhOU;VsRrzNMda22;qp8WQXmWtnr;ArG6zbCMBr2;pct05jgGcLt;uSxBUWnagGg;i5jVVTm1vI8;Fz0LzxMT1vV&filter=pe:${prd}&displayProperty=NAME`
                
               
            getAnc(ancascade)
            getMaternal()
            getInfant()


            
        }

            function getAnc(url){
                //dictionaries used to maintain order of the values
                //indicators for reached anc
                let reached = {
                    'Fz0LzxMT1vV': 'Pregnant women completing 4 ANC visits',
                    'i5jVVTm1vI8': 'MOH 731 Syphilis Screened_1st ANC HV02-24',
                    'vlme3PThHl1': 'Number tested for HIV at ANC',
                    'uSxBUWnagGg': 'MOH 731 1st ANC Visits HV02-01',
                    'pct05jgGcLt': 'Estimated Number of Pregnant Women'
                };

                //indicators for missed opportunities
                let missed = {
                    'qp8WQXmWtnr': 'Pregnant women completing 4 ANC visits missed opportunities',
                    'xNTM673ne69': 'ANC Testing for Syphilis Missed Opportunity',
                    'AlWRnztxhOU': 'Number tested for HIV at ANC Missed Opportunity',
                    'placeholder1': 0,
                    'placeholder2': 0
                }
                //unlabelled values to plot
                let reached_values = [];
                let missed_values = [];
                let unreached_values = [];
            justFetch(url, {})
                .then(response=>{
                    console.log(url)
                    response.rows.map( row => {
                            if(row[0] in reached) {
                                reached[row[0]] = parseInt(row[2]);
                            } else if(row[0] in missed){
                                missed[row[0]] = parseInt(row[2]);
                            }
                        }
                    );
                    
                    var theorgunit = response.metaData.dimensions.ou[0];
                    var curorg = response.metaData.items[theorgunit].name;
                    
                    //convert dictionary to array by extracting values only
                    reached_values = Object.keys(reached).map(function (key) {
                        return reached[key];
                    });
                    missed_values = Object.keys(missed).map(function (key) {
                        return missed[key];
                    });

                    const unreached = reached_values[4] - reached_values[3];
                    unreached_values = [unreached, unreached, unreached, unreached, 0];
                    console.log(reached_values);
                    console.log(missed_values);

                    //plot the charts
                    Highcharts.chart('anc', {
                            chart: {
                                type: 'bar'
                            },
                            title: {
                                text: 'ANC CASCADE --'+curorg
                            },
                            xAxis: {
                                categories: ['Pregnant women completing 4 ANC visits', 'Testing for Syphilis', 'Number tested for HIV at ANC', 'First ANC Visit', 'Expected Pregnancies']
                            },
                            yAxis: {
                                min: 0,
                                title: {
                                    text: 'Population Number'
                                }
                            },
                            legend: {
                                reversed: true
                            },
                            plotOptions: {
                                series: {
                                    stacking: 'normal'
                                }
                            },
                            series: [{
                                name: 'Unreached Mothers',
                                data: unreached_values
                            }, {
                                name: 'Missed Opportunities',
                                data: missed_values
                            }, {
                                name: 'Reached Mothers',
                                data: reached_values
                            }]
                        });
                
                });
            }

            function getMaternal(){
                Highcharts.chart('Maternal', {
                            chart: {
                                type: 'bar'
                            },
                            title: {
                                text: 'Maternal HIV Cascade'
                            },
                            xAxis: {
                                categories: ['Delivery from HIV+ mothers', 'Infant Prophylaxis', 'Maternal HAART', 'PMTCT positive', 'In need of PMTCT']
                            },
                            yAxis: {
                                min: 0,
                                title: {
                                    text: 'Population Number'
                                }
                            },
                            legend: {
                                reversed: true
                            },
                            plotOptions: {
                                series: {
                                    stacking: 'normal'
                                }
                            },
                            series: [{
                                name: 'Unreached Mothers',
                                data: [-110, -110, -110, -110, 0]
                            }, {
                                name: 'Missed Opportunities',
                                data: [7754, 2322, 5934, 0, 0]
                            }, {
                                
                                name: 'Reached Mothers',
                                data: [9730, 15162, 11550, 17484, 17374]
                            }]
                        });
                                        
            }
            function getInfant(){
                Highcharts.chart('Infant', {
                            chart: {
                                type: 'bar'
                            },
                            title: {
                                text: 'Infant HIV Cascade'
                            },
                            xAxis: {
                                categories: ['Under 1 starting ART', 'PCR positive', 'PCR within two months', 'First PCR done', 'PMTCT positive','In need of PMTCT']
                            },
                            yAxis: {
                                min: 0,
                                title: {
                                    text: 'Population Number'
                                }
                            },
                            legend: {
                                reversed: true
                            },
                            plotOptions: {
                                series: {
                                    stacking: 'normal'
                                }
                            },
                            series: [{
                                name: 'Unreached Infants',
                                data: [0, 0, -110, -110, -110,0]
                                
                            }, {
                                name: 'Missed Opportunity',
                                data: [167, 0, 6426, 1956, 0, 0]
                            }, {

                                data: [291, 458, 11058, 15528, 17484, 17374]
                            }]
                        });
                                        
            }
